<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px double #000; /* Borde doble de 2 p√≠xeles de ancho en color negro */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <caption>DAMI Grades</caption>
    <thead>
        <tr>
            <th colspan="2">Student Name </th>
            <th colspan="3">Labs</th>
            <th rowspan="2">Avg</th>
        </tr>
    </thead>
    <tbody>
        
        <td>First</td>
        <td>Last</td>
        <td>Lab 1</td>
        <td>Lab 2</td>
        <td>Lab 3</td>
        
    </tbody>
</table>

</body>
</html>
